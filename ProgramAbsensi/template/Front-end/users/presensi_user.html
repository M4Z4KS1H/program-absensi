{% extends 'Front-end/users/base_user.html' %}
{% load static %}
{% block isi %}
    <div class="container">
        <div class="absen">
            <div class="container text-center" style="background-color: #48A63A; margin: 0%;">
                <div class="row">
                    <div class="col-12" style="padding: 12px 0px;">
                        <a style="font-size: 20px; font-family: Roboto; font-style: bold; width: 100%; ">Presensi</a>
                    </div>
                </div>
                <div class="row">
                  <div class="col-6" style="padding: 8px; background-color: #90f60a;">
                    <a style="font-size: 18px; font-family: Roboto; font-style: medium; width: 100%; color:white ; text-decoration: none;" href="/presensiuser/">Masuk</a>
                  </div>
                  <div class="col-6" style="padding: 8px;">
                    <a style="font-size: 18px; font-family: Roboto; font-style: medium; width: 100%; color:white ; text-decoration: none;" href="/presensipulanguser/">Pulang</a>
                  </div>
                </div>
              </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card shadow">
                        {% for message in messages %}
                            {% if message %}
                            <div style="border-top-right-radius: 0.35rem; border-top-left-radius: 0.35rem;" class="notif text-gray-100 bg-success py-auto">
                                <div class="card-body">
                                    {{ message }}
                                </div>
                            </div>
                            {% endif %}
                        {% endfor %}    
                        <form style="margin: 20px; color: black; text-align: start;" method="POST">
                            {% csrf_token %}
                            {{form.as_p}}
                            <div class="btn-simpan my-4" style="display: flex;">
                                <button type="submit" class="btn btn-success btn-icon-split">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-check"></i>
                                    </span>
                                    <span class="text">Simpan</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
